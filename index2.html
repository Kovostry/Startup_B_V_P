<!--<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaspini's Diner</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/45658a8a31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="modal-full">
        <div id="modal">
          <div class="close-div">
            <button id="close-btn">X</button>
          </div>
          <form id="form">
            <label for="first-name">Enter First Name</label><br />
            <input type="text" id="first-name" required /><br />
            <label for="last-name">Enter Last Name</label><br />
            <input type="text" id="last-name" required />
            <label for="phone">Enter Phone Number</label><br />
            <input type="tel" id="phone" required />
            <label for="address">Enter Address</label>
            <input type="text" id="address" required />
            <label for="additional">Additional Notes</label>
            <textarea type="text" id="additional"></textarea>
            <button class="modal-checkout-btn" id="order-btn">
              Place Order
            </button>
          </form>
        </div>
      </div>
      <header>
        <h2>Jaspini's Diner</h2>
        <h3>Truly the best in town!</h3>
      </header>
      <main id="main"></main>
      <footer id="footer"></footer>
      <div class="checkout-div"></div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
