<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Кошик</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<h2>Замовляйте з комфортом</h2>
			<div class="display-4">Кошик</div>
			<p class="lead"></p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="images/stud (2).jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Бургер</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">180г.</div>
										<div class="price__currency">30 грн</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ до кошика</button>

							</div>
						</div>
					</div>
					

					
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="images/stud (5).jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Тост</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">205г.</div>
										<div class="price__currency">25 грн</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ до кошика</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="images/stud (6).jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Торт</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">182г.</div>
										<div class="price__currency">23 грн</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ до кошика</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

					<!-- Ролл -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="images/stud (3).jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Пиріжок</h4>
								<p><small data-items-in-box class="text-muted">1 шт.</small></p>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__weight">230г.</div>
										<div class="price__currency">32 грн</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									+ до кошика
								</button>

							</div>
						</div>
					</div>
					<!-- // Ролл -->

				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваше замовлення</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Пусто
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper">

							
						</div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							
							<p><span class="h5">Всього:</span> <span class="total-price">0 </span> <span class="rouble">грн</span></p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	<!-- Подключаем скрипты -->
<script src = "./js/calcCartPrice.js"></script>
<script src = "./js/toggleCartStatus.js"></script>
<script src = "./js/counter.js"></script>
<script src = "./js/cart.js"></script>
</body>

</html>
